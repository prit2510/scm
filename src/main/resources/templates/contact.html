<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::#section},~{::title},~{::script})">
<head>
    <meta charset="UTF-8" />
    <title>Contact page</title>
</head>
<body>
<div id="section">
    <section class="text-center py-8">
        <h1 class="text-3xl font-bold mt-4">Contact Us</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">We would love to hear from you! Whether you have a question about features, pricing, or anything else, our team is ready to answer all your questions.</p>
        <form class="mt-4 max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-left mb-2">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-left mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-left mb-2">Message</label>
                <textarea id="message" class="w-full px-3 py-2 border rounded-lg" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
        </form>
    </section>
    
</div>
<script>
    console.log('this is Contact page');    
</script>
</body>
</html>
